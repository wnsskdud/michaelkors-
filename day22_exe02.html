<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day22_exe02.html</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        body{
            width: 1000px;
            height: 1000px;
            position: relative;
        }
        body>div.box{
            width: 50px;
            height: 50px;
            background-color: plum;
            position: absolute;
            left: 0px;
            transition: all 0.5s;
        }
        body:hover>div.box{
            left: 1000px;
        } 
    </style>
</head>
<body>
    <div class="box"></div>
</body>
